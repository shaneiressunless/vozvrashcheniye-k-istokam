<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Возвращение к истокам</title>
    <style>
        /* Основной фон и шрифт */
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b; /* Очень темный фон */
            color: #e0e0e0; /* Светло-серый текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* Заставка на весь экран */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Заголовок */
        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Подзаголовок */
        p.subtitle {
            font-size: 1.5rem;
            color: #a8a8a8;
            margin-top: 20px;
            font-weight: 300;
        }

        /* Кнопка */
        .btn {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* Основной контент ниже */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            line-height: 1.6;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Верхняя часть с картинкой -->
    <div class="hero">
        <h1>Возвращение<br>к истокам</h1>
        <p class="subtitle">Мой личный путь и история</p>
        <a href="#read-more" class="btn">Читать далее</a>
    </div>

    <!-- Текст ниже -->
    <div id="read-more" class="content">
        <h2>О проекте</h2>
        <p>
            Здесь будет текст твоей истории. Мы сделали дизайн в стиле "Dark Cinematic". 
            Черный фон, строгие шрифты и атмосферность.
        </p>
        <p>
            Ты можешь менять этот текст в файле index.html.
        </p>
    </div>

</body>
</html>
