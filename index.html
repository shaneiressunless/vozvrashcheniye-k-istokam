<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolvus Style</title>
    <style>
        /* --- 1. БАЗА --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        /* --- 2. ФОН САЙТА --- */
        .bg-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1478479405421-ce83c92fb3ba?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            z-index: 1;
        }

        /* --- 3. МЕНЮ (ПРОСТОЕ) --- */
        .menu {
            position: relative; z-index: 5;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; padding-left: 100px;
        }
        h1 { font-size: 3rem; text-transform: uppercase; text-shadow: 0 0 20px black; margin-bottom: 40px; }
        
        .menu-item {
            font-size: 1.2rem; margin: 10px 0; cursor: pointer;
            color: #ccc; transition: 0.3s; width: fit-content;
            border-bottom: 1px solid transparent;
        }
        .menu-item:hover { color: #fff; text-shadow: 0 0 10px #fff; border-bottom: 1px solid #fff; }


        /* =========================================
           ЭФФЕКТЫ ПЕРЕХОДА (САМОЕ ВАЖНОЕ)
           ========================================= */

        /* --- СЛОЙ 1: ТУМАН (УХОД СО СТРАНИЦЫ) --- */
        /* Это создает виньетку, которая сжимается */
        .fog-transition {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9000;
            pointer-events: none;
            
            /* Градиент: Прозрачный в центре -> Черный дым по краям */
            background: radial-gradient(circle, transparent 60%, #000 100%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Анимация "Схлопывания" тьмы */
        .fog-active {
            opacity: 1;
            /* Мы меняем градиент так, чтобы черное поглотило всё */
            animation: closeEye 1.5s forwards cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        @keyframes closeEye {
            0% { background: radial-gradient(circle, transparent 60%, #000 100%); }
            100% { background: radial-gradient(circle, transparent 0%, #000 20%); } /* Чернота ползет в центр */
        }


        /* --- СЛОЙ 2: ЭКРАН ЗАГРУЗКИ (NOLVUS) --- */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; /* Темно-серый */
            z-index: 9500;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s;
        }

        .loading-text { font-size: 1.5rem; letter-spacing: 4px; color: #bbb; margin-bottom: 15px; }

        /* Снежинки летят вправо */
        .snow-track {
            width: 200px; height: 40px; position: relative; overflow: hidden;
            border-top: 1px solid rgba(255,255,255,0.1); /* Линия декора */
        }
        .snowflake {
            position: absolute; width: 4px; height: 4px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 5px #aaffff;
            opacity: 0; top: 18px;
            animation: flyRight 1.5s infinite linear;
        }
        /* Разное время вылета */
        .s1 { left: 0; animation-delay: 0s; }
        .s2 { left: 0; animation-delay: 0.4s; }
        .s3 { left: 0; animation-delay: 0.8s; }

        @keyframes flyRight {
            0% { transform: translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(200px); opacity: 0; }
        }


        /* --- СЛОЙ 3: СГОРАНИЕ (ПОЯВЛЕНИЕ) --- */
        /* Черный слой, который лежит поверх всего, а потом в нем появляется дырка */
        .burn-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            pointer-events: none;
            /* Магия: мы делаем дырку градиентом */
            /* Изначально дырки нет (все черное) */
            background: radial-gradient(circle at center, transparent 0%, #000 0%);
        }

        .burn-active {
            animation: burnOpen 2s forwards ease-out;
        }

        @keyframes burnOpen {
            0% { 
                /* Дырка 0%, граница жесткая */
                background: radial-gradient(circle at center, transparent 0%, #00aaff 0%, #000 0%); 
            }
            10% {
                /* Дырка чуть открылась, появился синий огонь (#00aaff) на краю */
                background: radial-gradient(circle at center, transparent 5%, #00aaff 7%, #000 15%);
            }
            100% { 
                /* Дырка открылась на весь экран (150%) */
                background: radial-gradient(circle at center, transparent 150%, #00aaff 160%, #000 170%); 
            }
        }

    </style>
</head>
<body>

    <!-- СЛОИ ЭФФЕКТОВ -->
    <div class="fog-transition" id="fog"></div>
    
    <div class="loading-screen" id="loader">
        <div class="loading-text">Идём за мной...</div>
        <div class="snow-track">
            <div class="snowflake s1"></div>
            <div class="snowflake s2"></div>
            <div class="snowflake s3"></div>
        </div>
    </div>

    <div class="burn-layer" id="burn"></div>


    <!-- КОНТЕНТ -->
    <div class="bg-container" id="bg"></div>
    <div class="menu">
        <h1 id="title">Добро пожаловать, Дова</h1>
        <div class="menu-item" onclick="go('История')">История</div>
        <div class="menu-item" onclick="go('Персонаж')">Персонаж</div>
        <div class="menu-item" onclick="go('Галерея')">Галерея</div>
        <div class="menu-item" onclick="go('Сборка')">Сборка</div>
    </div>

    <script>
        // Имитация перехода
        function go(pageName) {
            const fog = document.getElementById('fog');
            const loader = document.getElementById('loader');
            const burn = document.getElementById('burn');
            const title = document.getElementById('title');
            
            // 1. СГУЩАЕМ ТУМАН (Тушим свет)
            fog.classList.add('fog-active');

            // 2. ЧЕРЕЗ 1.2 СЕК ПОКАЗЫВАЕМ ЗАГРУЗКУ
            setTimeout(() => {
                loader.style.visibility = 'visible';
                loader.style.opacity = '1';
                
                // (Тут типа грузится новая страница)
                title.innerText = pageName; // Меняем текст для теста
                
            }, 1200);

            // 3. ЕЩЕ ЧЕРЕЗ 2 СЕК (Загрузилось) -> СГОРАНИЕ
            setTimeout(() => {
                // Скрываем туман и лоадер, но включаем слой сгорания
                fog.classList.remove('fog-active'); // Сброс тумана
                loader.style.opacity = '0';
                
                // Слой сгорания сейчас черный (закрыл всё). Запускаем анимацию открытия.
                burn.classList.add('burn-active');
                
                setTimeout(() => { loader.style.visibility = 'hidden'; }, 500);

            }, 4000);

            // 4. СБРОС (Чтобы можно было кликнуть снова)
            setTimeout(() => {
                burn.classList.remove('burn-active');
            }, 6500);
        }
    </script>

</body>
</html>
