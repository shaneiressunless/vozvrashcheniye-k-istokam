<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Soul</title>
    <style>
        /* --- 1. ОСНОВНЫЕ НАСТРОЙКИ --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif; /* Шрифт похожий на Скайрим */
            overflow: hidden; /* Запрещаем прокрутку во время анимаций */
        }
        
        /* Подключаем красивый шрифт */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        /* --- 2. ГЛАВНЫЙ ФОН (Забытая долина) --- */
        .background-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Картинка ледников и солнца */
            background: url('https://images.unsplash.com/photo-1478479405421-ce83c92fb3ba?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            z-index: 1;
        }

        /* --- 3. ИНТЕРФЕЙС --- */
        .content-layer {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
        }

        /* Стеклянная панель слева */
        .glass-sidebar {
            width: 300px;
            height: 100%;
            background: rgba(255, 255, 255, 0.05); /* Почти прозрачная */
            backdrop-filter: blur(10px); /* Эффект матового стекла */
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 0 30px rgba(0,0,0,0.5);
        }

        /* Ссылки в панели */
        .nav-link {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: #e0e0e0;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            border-color: #aaddff;
            text-shadow: 0 0 10px #aaddff;
        }

        /* Заголовок сверху */
        .header-title {
            position: absolute;
            top: 30px;
            left: 350px; /* Отступ от панели */
            font-size: 3rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* --- 4. ЭФФЕКТ ИНЕЯ (УХОД СО СТРАНИЦЫ) --- */
        .frost-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 9000;
            /* Текстура льда с прозрачным центром (виньетка) */
            background-image: url('https://i.imgur.com/7Jk9q6w.png'); 
            background-size: 100% 100%;
            
            /* ХИТРОСТЬ: Изначально мы "зумим" дырку так сильно, что краев не видно */
            transform: scale(3); 
            opacity: 0;
            transition: transform 2.5s ease-in, opacity 2s ease-in;
        }

        /* Класс, который запускает анимацию "сжимания" инея */
        .frost-active {
            opacity: 1;
            transform: scale(1); /* Возвращаем к нормальному размеру - иней закрывает края */
            background-color: rgba(0, 10, 30, 0.8); /* Затемнение в конце */
        }

        /* --- 5. ЭКРАН ЗАГРУЗКИ (NOLVUS STYLE) --- */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111; /* Темно-серый */
            z-index: 9500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s;
        }
        
        /* Ледяная корка сверху экрана загрузки */
        .loading-ice-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(170, 220, 255, 0.2);
            pointer-events: none;
        }

        .loading-text {
            font-size: 2rem;
            letter-spacing: 3px;
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Контейнер для летящих звезд */
        .stars-container {
            width: 300px;
            height: 50px;
            position: relative;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 4px; height: 4px;
            background: #aaddff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            opacity: 0;
            animation: flyRight 2s infinite linear;
        }
        /* Разные задержки для звезд */
        .star:nth-child(1) { top: 20px; left: -10px; animation-delay: 0s; }
        .star:nth-child(2) { top: 10px; left: -10px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30px; left: -10px; animation-delay: 1s; }
        .star:nth-child(4) { top: 25px; left: -10px; animation-delay: 1.5s; }

        @keyframes flyRight {
            0% { transform: translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(300px); opacity: 0; }
        }

        /* --- 6. ЭФФЕКТ СГОРАНИЯ (ПОЯВЛЕНИЕ НОВОЙ СТРАНИЦЫ) --- */
        /* Это маска, которая закрывает все черным и открывается кругом */
        .burn-reveal-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            pointer-events: none;
            /* В центре прозрачно, края черные. Анимируем размер прозрачности */
            /* Используем clip-path для жесткого края "выгорания" */
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 2s ease-out;
        }
        
        /* Синяя кайма огня (опционально, сложно без картинок, но попробуем тень) */
        .burn-active {
            clip-path: circle(150% at 50% 50%); /* Раскрываем круг на весь экран */
        }

    </style>
</head>
<body>

    <!-- Слой Инея (сначала невидим) -->
    <div class="frost-overlay" id="frost"></div>

    <!-- Слой Загрузки -->
    <div class="loading-screen" id="loader">
        <div class="loading-ice-frame"></div> <!-- Арка льда -->
        <div class="loading-text">Идём за мной...</div>
        <div class="stars-container">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>

    <!-- Слой Выгорания (для появления новой страницы) -->
    <div class="burn-reveal-layer" id="burnLayer"></div>


    <!-- ФОН и КОНТЕНТ СТРАНИЦЫ -->
    <div class="background-container" id="bgImage"></div>

    <div class="content-layer">
        <!-- Левая панель -->
        <div class="glass-sidebar">
            <h2 style="margin-bottom: 40px; color: #aaddff;">Меню</h2>
            <!-- Кнопки, которые запускают анимацию -->
            <div class="nav-link" onclick="startTransition('Глава 1: Начало')">История</div>
            <div class="nav-link" onclick="startTransition('Персонаж')">О персонаже</div>
            <div class="nav-link" onclick="startTransition('Галерея')">Галерея</div>
            <div class="nav-link" onclick="startTransition('Моды')">Сборка</div>
            <div class="nav-link" onclick="startTransition('Дневник')">Дневник</div>
            <div class="nav-link" onclick="startTransition('Контакты')">Связь</div>
        </div>

        <!-- Заголовок -->
        <div class="header-title">Добро пожаловать, Дова.</div>
    </div>

    <script>
        function startTransition(nextPageName) {
            const frost = document.getElementById('frost');
            const loader = document.getElementById('loader');
            const burnLayer = document.getElementById('burnLayer');

            // 1. ЗАПУСК ИНЕЯ (Ползет от краев)
            frost.classList.add('frost-active');

            // 2. ЧЕРЕЗ 2.5 СЕКУНДЫ ПОКАЗЫВАЕМ ЗАГРУЗКУ
            setTimeout(() => {
                loader.style.visibility = 'visible';
                loader.style.opacity = '1';
                
                // (Тут мы меняем контент, пока экран закрыт)
                // В реальности тут будет window.location.href = "новая_страница.html";
                // Но сейчас мы просто имитируем смену фона для теста
                setTimeout(() => {
                    // Смена фона на "темный" или другой для теста
                    document.getElementById('bgImage').style.backgroundImage = "url('https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=1920&auto=format&fit=crop')";
                    document.querySelector('.header-title').innerText = nextPageName;
                }, 1000);

            }, 2500);

            // 3. ЧЕРЕЗ 6 СЕКУНД (Загрузка прошла) -> ЭФФЕКТ СГОРАНИЯ
            setTimeout(() => {
                // Убираем иней и загрузку, но под ними уже черный слой сгорания
                frost.classList.remove('frost-active'); 
                frost.style.opacity = '0'; // Скрываем иней
                loader.style.opacity = '0';
                
                // Делаем эффект "выгорания" из центра
                // Сначала слой сгорания закрывает всё (он черный)
                // Потом он открывается
                
                // Важно: Чтобы эффект сработал, burnLayer должен быть активен (закрыт) в момент исчезновения лоадера
                // В CSS clip-path: circle(0%) означает "все закрыто черным"
                
                setTimeout(() => {
                    // Раскрываем круг
                    burnLayer.classList.add('burn-active');
                    loader.style.visibility = 'hidden'; // Прячем лоадер совсем
                }, 100);

            }, 6000); 
            
            // Сброс анимации выгорания через время (чтобы можно было тыкнуть снова)
            setTimeout(() => {
                burnLayer.classList.remove('burn-active');
            }, 8500);
        }
    </script>

</body>
</html>
