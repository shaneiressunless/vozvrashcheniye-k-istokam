<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присядь, отдохни</title>
    <style>
        body {
            margin: 0;
            background-color: #050505; /* Еще темнее */
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 { font-size: 3rem; margin-bottom: 20px; }
        p { max-width: 600px; line-height: 1.6; text-align: center; color: #ccc; }
        
        /* Кнопка назад */
        .btn {
            margin-top: 30px;
            padding: 10px 30px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover { background: #fff; color: #000; }

        /* --- ЭФФЕКТ ИНЕЯ (Копия) --- */
        #frost-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            /* Градиент: Прозрачный в центре, Белый по краям */
            background: radial-gradient(circle at center, transparent 0%, #ffffff 0%);
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }
        /* Класс для таяния при загрузке */
        .melt-effect {
            opacity: 0 !important;
        }
    </style>
</head>
<body>

    <!-- Слой инея -->
    <div id="frost-overlay"></div>

    <h1>Глава 1: Начало</h1>
    <p>Ты перешел сквозь ледяной шторм. Здесь начинается настоящая история.</p>
    <p>Этот текст находится в файле about.html</p>
    
    <a href="index.html" class="btn transition-link">Вернуться назад</a>

    <script>
        // Эффект таяния при открытии страницы
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('frost-overlay').classList.add('melt-effect');
            }, 100);
        };

        // Эффект замерзания при уходе (как на главной)
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                let target = this.href;
                let overlay = document.getElementById('frost-overlay');
                
                // Убираем класс таяния, чтобы иней вернулся (мгновенно)
                overlay.classList.remove('melt-effect');
                // Но нам нужно, чтобы он нарастал... тут простой reverse
                overlay.style.transition = "opacity 0.8s";
                overlay.style.opacity = "1";

                setTimeout(() => { window.location.href = target; }, 800);
            });
        });
    </script>
</body>
</html>
